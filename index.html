<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NoBrokers</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resourses/index.css" />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-2">
      <div
        class="d-flex justify-content-between align-items-center w-100 custom-navbar-container"
      >
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <p
            id="persentSign"
            class="d-flex justify-content-center align-items-center mb-0"
          >
            %
          </p>
          <span class="fw-bold">NO<span class="sub-span">BROKER</span></span>
        </a>

        <!-- Right Side -->
        <div class="ms-auto d-flex align-items-center">
          <button class="btn btn-outline-secondary btn-sm nav-btn me-4">
            <i class="fa-solid fa-cash-register"></i> | Pay Rent
          </button>
          <button class="btn btn-info btn-sm nav-btn me-4">
            For Property owners
          </button>
          <a href="#" class="text-decoration-none me-3">Sign up</a>
          <a href="#" class="text-decoration-none me-3">Log in</a>
          <span class="menu-icon fw-semibold">&#9776; Menu</span>
        </div>
      </div>
    </nav>

    <!-- main  -->
    <main
      class="container main d-flex justify-content-center flex-column align-items-center"
    >
      <!-- heading  -->
      <h3 class="h3">World's Largest NoBrokerage Property Site</h3>

      <!-- interiors -->
      <div
        class="interiors d-flex justify-content-center align-items-center pt-2 px-2 mt-3"
      >
        <p>
          <i class="fa-solid fa-house-user"></i> Home Interiors | &nbsp;&nbsp;<i
            class="fa-solid fa-hand-holding-heart"
          ></i>
          45-Days Guarantee
        </p>
      </div>

      <!-- User Actions -->
      <section>
        <div class="userActionNav p-2 pb-0 mt-4 m-auto">
          <div class="nav pl-5 d-flex justify-content-between gap-4 px-4">
            <p id="buy">Buy</p>
            <p id="rent">Rent</p>
            <p id="commercial">Commercial</p>
          </div>
        </div>
      </section>
      <section id="form">
        <form action="">
          <div class="top">
            <!-- select  -->
            <select name="city" id="city">
              <option value="banglore">Banglore</option>
            </select>

            <!-- search  -->
            <input
              type="search"
              id="search"
              placeholder="Search upto 3 localities or landmarks"
            />

            <!-- submit btn  -->
            <div class="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="submit" value="Search" id="submit-btn" />
            </div>
          </div>
          <div class="bottom">
            <div class="redios">
              <input type="radio" name="address" id="fullHouse" />
              <label for="fullHouse"> Full House</label>

              <input type="radio" name="address" id="land" />
              <label for="land">Land/Plot</label>
            </div>
            <select name="bhk" id="bhk">
              <option value="">BHK Type</option>
            </select>

            <select name="property" id="property">
              <option value="">Property Status</option>
            </select>
            <div>
              <input type="checkbox" id="project" />
              <label for="project">New Builder Project</label>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-info">
        <hr>
        <p>Are you a Property Owner?</p>
        <hr>
      </div>
      <button class="btn-info">Post Free Property Ad</button>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/958faf02ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
